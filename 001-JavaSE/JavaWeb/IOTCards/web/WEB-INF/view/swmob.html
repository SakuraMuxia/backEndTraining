<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>开关移动</title>
  <!-- 本地 Bootstrap CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* 灰色背景 */
    }
    .table-container {
      width: 60%;
      margin-top: 50px;
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
      display: flex;
      flex-direction: column;
      max-height: 90vh;
    }
    .table-wrapper {
      overflow-y: auto;
      flex-grow: 1;
    }
    thead th {
      position: sticky;
      top: 0;
      background-color: #e9ecef; /* 表头背景 */
    }
  </style>
</head>
<body style="background-color: #7DD0D4;">
  <div class="d-flex flex-column justify-content-between align-items-center">
    <!--table部分-->
    <div class="table-container">
      <!-- 表格标题 -->
      <div class="p-3 bg-light border-bottom text-center">
        <h4 class="mb-0" th:text="${cardType}"></h4>
      </div>
      <!-- 功能栏 -->
      <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
        <!-- 搜索表单 -->
        <form th:action="@{/teleSearch}" method="get" class="form-inline d-flex">
          <input name="keyword" type="text" class="form-control form-control-sm mr-2" placeholder="搜索...">
          <button type="submit" class="btn btn-primary btn-sm">搜索</button>
        </form>

        <!-- 导出按钮 -->
        <form th:action="@{/exportSwMob}" method="get">
          <button type="submit" class="btn btn-success btn-sm">导出</button>
        </form>
      </div>

      <!-- 表格 -->
      <div class="table-wrapper">
        <table class="table table-striped table-hover mb-0">
          <thead>
          <tr>
            <th>完整卡号</th>
            <th>卡号</th>
            <th>地址</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="card : ${Cards}">
            <td th:text="${card.full_sn}"></td>
            <td th:text="${card.sn}"></td>
            <td th:text="${card.location}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- 页面底部显示总数 -->
    <div>
      <span >
          总记录数：<span th:text="${totals}">0</span> 条
      </span>
    </div>
  </div>


  <!-- 本地 jQuery、Popper.js 和 Bootstrap JS -->
  <script th:src="@{/js/jquery-3.7.1.js}"></script>
  <script th:src="@{/js/popper.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
