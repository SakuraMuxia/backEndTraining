<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的主页</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            background-color: #34495e;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            color: #f39c12;
        }
        main {
            padding: 30px;
            text-align: center;
        }
        main h1 {
            color: #2c3e50;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的主页</h1>
</header>

<nav>
    <a href="#">首页</a>
    <a href="#">关于我</a>
    <a href="#">作品展示</a>
    <a href="#">联系</a>
</nav>

<main>
    <h1>Hello, World!</h1>
    <p>这是一个简单的主页页面示例，你可以在这里放置欢迎语、个人介绍或项目简介。</p>
</main>

<footer>
    <p>&copy; 2025 我的主页 | 设计 by 雨落辰潇</p>
</footer>

</body>
</html>
