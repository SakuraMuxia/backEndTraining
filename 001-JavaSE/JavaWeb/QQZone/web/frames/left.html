<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
      background: #f4f6f9;
    }

    .friends-list {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      padding: 15px;
      box-sizing: border-box;
    }

    .friends-header {
      text-align: center;
      font-weight: 600;
      color: #444;
      font-size: 16px;
      margin-bottom: 12px;
      border-bottom: 2px solid #eaeaea;
      padding-bottom: 6px;
    }

    .friend-item {
      display: flex;
      align-items: center;
      padding: 10px 14px;
      margin: 10px 5px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: all 0.25s ease;
      cursor: pointer;
    }

    .friend-item:hover {
      background: #6c5ce7;
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
    }

    .friend-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 12px;
      flex-shrink: 0;
      object-fit: cover;
      border: 2px solid #e5e5e5;
      transition: all 0.3s ease;
    }

    .friend-item:hover .friend-avatar {
      border-color: #fff;
    }

    .friend-info {
      flex: 1;
    }

    .friend-name {
      font-weight: 600;
      font-size: 15px;
      color: inherit;
    }

    .friend-status {
      font-size: 12px;
      color: #999;
    }

    .friend-item:hover .friend-status {
      color: #e0e0e0;
    }

    /* 自定义滚动条 */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }
  </style>
  <script>
    // 只更新主区域 iframe
    function openTopic(friendId) {
      window.top.document.getElementById('iframeMain').src = '/qqzone/topic.do?oper=getTopicList&id=' + friendId;
    }
  </script>
</head>
<body>
<div class="friends-list">
  <div class="friends-header">好友列表</div>
  <div>
    <span th:if="${#lists.isEmpty(session.userBasic.friendList)}">暂无好友</span>
  </div>
  <div class="friend-item"
       th:unless="${#lists.isEmpty(session.userBasic.friendList)}"
       th:each="friend : ${session.userBasic.friendList}"
       th:object="${friend}"
       th:onclick="'openTopic(' + *{id} + ')'">
    <img th:src="*{headImg}" class="friend-avatar">
    <div class="friend-info">
      <div class="friend-name" th:text="*{nickName}">小明</div>
      <div class="friend-status">查看动态</div>
    </div>
  </div>
</div>
</body>
</html>
