<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" th:href="@{static/css/login.css}">
</head>
<body>
<div class="login-container">
    <h2>系统登录</h2>
    <!-- 错误提示 -->
<!--    <p class="error-msg" th:text="${errorMsg}" th:if="${errorMsg != null}"></p>-->
    <!-- 登录表单 -->
    <form th:action="@{/user.do}" method="post">
        <input type="hidden" name="oper" value="login"/>
        <div class="form-group">
            <label >用户名</label>
            <input type="text" name="loginId" placeholder="请输入用户名"  required>
        </div>

        <div class="form-group">
            <label >密码</label>
            <input type="password" name="pwd" placeholder="请输入密码"  required>
        </div>

        <button type="submit" class="login-btn">登 录</button>
    </form>

    <div class="extra-links">
        <a th:href="@{/register}">注册账号</a> |
        <a th:href="@{/forgot-password}">忘记密码？</a>
    </div>
</div>
</body>
</html>
